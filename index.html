<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Coding</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <header>
        <a href="#scores" id="display">View Scores</a>
        <p >Time: <span class="counter">0</span></p>
      </header>

      <section id="homer">
        <h1>Soccer Trivia</h1>
        <p>
          Try to answer the following soccer related questions in under two
          minutes. Incorrect answers will lead to a 10-seconds deduction on the
          time counter.
        </p>
        <button id="game-start">Start Quiz</button>
      </section>

      <section id="questions" class="hidden">
        <h2 id="questionTitle"></h2>
        <div id="choices"></div>
      </section>

      <section id="gameOver" class="hidden">
        <h2>Thank you for playing! </br>Your final score is: <span id="finalScore"></span></h2>
        <form id="form">
          <p>please enter your initials:</p>
          <input type="text" id="userInitials" />
          <button type="submit">Submit</button>
        </form>
      </section>
      
      <!-- <div id="right/wrong" class="rightOrWrong"></div> -->

      <section id="highscore-page" class="hidden">
        <ul id="highscore-list" ></ul>
        <button id="restart">Play Again</button>
      </section>

    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
