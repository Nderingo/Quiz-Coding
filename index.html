<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Coding</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <main>
        <header>
            <a href="#scores" id="display">View Scores</a>
            <p id="counter">Time: 0</p>
        </header>

        <section id="homer">
            <h1 class="free">Soccer Trivia</h1>
            <p class="free">Try to answer the following soccer related questions in under two minutes. Incorrect answers will lead to a 10-seconds deduction on the time counter.</p>
            <button id="game-start">Start Quiz</button>
        </section>

        <section id="questions"></section>
        <div id="input-initials"></div>
        <form id="form"></form>
        <div id="highscore-page"></div>
        <div id="highscores"></div>
        <ul id="highscore-list" class="hidden"></ul>
        <div id="final-nav"></div>
        <div id="right/wrong" class="rightOrWrong"></div>
  
 </main>
    <script src ="assets/js/script.js"></script>
</body>
</html>
